    <!-- navbar -->

        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top ">
            <div class="container-fluid">

                <img src="https://img.freepik.com/vecteurs-premium/collection-modeles-logo-stylo-plat-vectoriel-gratuit-vecteur-premium_620768-66.jpg?semt=ais_hybrid" style="width: 100px; height: 60px;border-radius: 100%;" alt="logo ">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#Acceuil">Acceuil</a>

                  <li class="nav-item">

                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                <!-- deconnexion -->
                 <a href="/index.html" class="btn text-success border mx-2">Deconnexion</a>
              </div>
            </div>
          </nav>
    </div>

    <!-- card -->

    <div class="container mt-5 pt-5" id="Acceuil">
        <div class="row d-flex justify-content-between">
            <div class="col-12 col-md-6 col-lg-3 fw-bold shadow-lg p-3  rounded">
                <h3  class="fw-bold text-center">Nombres d'etudiant</h3>
                <div class="nbr-etudiant h1 text-center fw-bold">0</div>
            </div>

            <div class="col-12 col-md-6 col-lg-3 fw-bold shadow-lg p-3  rounded">
                <h3  class="fw-bold text-center">La sommes des notes</h3>
                <div class="sommes-des-notes h1 text-center fw-bold">0</div>
            </div>

            <div class="col-12 col-md-6 col-lg-3 fw-bold shadow-lg p-3  rounded">
                <h3  class="fw-bold text-center">  Moyenne la plus grand</h3>
                <div class="Moyenne-plus-grand h1 text-center fw-bold">0</div>
            </div>
        </div>
    </div>

    <!-- Modal Pour ajouter Etudiant -->

    <div class="container my-2 p-5" id="ajouter">
        <div class="row">
            <div class="col  bg-warning py-5">
                <!-- <h1 class="my-5 text-center">Bonjour</h1> -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Cliquer pour ajouter les etudiants
                </button>
                  
                  <!-- Modal -->
                  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Ajouter ou modifier les étudiants</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="nom" class="me-5">Nom de l'étudiant</label>
        <input type="text" id="nom" required> <br> <br>

        <label for="note" class="me-5">Note</label>
        <input type="number" id="note" required min="0" max="20"> <br> <br>

        <label for="moyenne" class="me-5">Moyenne </label> 
        <input type="number" id="moyenne" required min="0" max="20"> <br> <br>

        <button class="btn btn-primary" onclick="f()">Ajouter étudiant</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary" onclick="mise_a_jour()">Sauvegarder</button>
      </div>
    </div>
  </div>
</div>

            </div>
        </div>
    </div>

    <!-- Tableau des etudiants -->

    <div class="container bg-success" id="listeEtudiant">
        <div class="row">
            <div class="col">
                <h1 class="text-center fw-bold">Liste des etudiants</h1>
                <table id="tableauEtudiants" class="table">
                  <thead>
                      <tr>
                          <th>Nom</th>
                          <th>Note</th>
                          <th>Moyenne</th>
                          <th>Actions</th>
                      </tr>
                  </thead>
                  <tbody id="tableauBody">
                  </tbody>
                </table>
                
                
            </div>
        </div>
    </div>



    

    


    <script src="app.js"></script>
