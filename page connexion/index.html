<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page connexion</title>

    <link rel="shortcut icon" href="https://img.freepik.com/vecteurs-premium/collection-modeles-logo-stylo-plat-vectoriel-gratuit-vecteur-premium_620768-66.jpg?semt=ais_hybrid" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="container border border-primary border-5 d-flex  flex-column align-items-center p-3"  >
        <img src="/image/undraw_pic_profile_re_7g2h.svg " style="width: 200px; height: 200px;" alt="">
        <h1 class="fw-bold">BIENVENUE </h1>
        <div class="row w-100 bg-succes d-flex  flex-column align-items-center">
            <img src="" alt="">
            <div class="col-6">
                <form id="loginForm" >
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">Entrer Votre adresse Email</div>
                        <div class="invalid-feedback">
                            incorrect !
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required>
                        <div class="invalid-feedback">
                            correct !
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Connexion</button>
                </form>
                
            </div>
        </div>
    </div>

   
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
