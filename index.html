<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page inscription</title>

    <link rel="shortcut icon" href="https://img.freepik.com/vecteurs-premium/collection-modeles-logo-stylo-plat-vectoriel-gratuit-vecteur-premium_620768-66.jpg?semt=ais_hybrid" type="image/x-icon">


    <link rel="stylesheet" href="styles.css">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
    

    <div class="container mt-3 p-5">
        <div class="card mb-3 bg-" style="max-width: 790px; margin: auto; height: 450px;">
            <div class="row g-0 h-100">
              <div class="col-md-4 h-100 ">
                <img  src="https://media.istockphoto.com/id/1334063560/fr/photo/les-%C3%A9tudiants-afro-am%C3%A9ricains-se-penchent-en-e-penchant-avec-leur-professeur-pendant-un-cours.jpg?s=612x612&w=0&k=20&c=i9p-JKYhMl6YHyi1-TK0gKqsrOwQ3GytLRbbKlui4vI=" class="img-fluid rounded-start h-100 rounded" alt="image etudiants">
              </div>
              <div class="col-md-8 h-100 bg-white">
                <div class="card-body">
                    <form class="row g-3 needs-validation" id="monFormulaire" novalidate>
                        <div class="col-md-4">
                          <label for="validationCustom01" class="form-label">Prenom</label>
                          <input type="text" class="form-control" id="validationCustom01" value="" required>
                          <div class="valid-feedback">
                            Bien!
                          </div>
                        </div>
                        <div class="col-md-4">
                          <label for="validationCustom02" class="form-label">Nom</label>
                          <input type="text" class="form-control" id="validationCustom02" value="" required>
                          <div class="valid-feedback">
                            Bien!
                          </div>
                        </div>
                        <div class="col-md-4">
                          <label for="validationCustomUsername" class="form-label">Adresse Email</label>
                          <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                              Entre votre adresse Email.
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <label for="validationCustom03" class="form-label">Telephonne</label>
                          <input type="number" class="form-control" id="validationCustom03" required>
                          <div class="invalid-feedback">
                            Numero incorrect.
                          </div>
                        </div>
                        <div class="col-md-3">
                          <label for="validationCustom04" class="form-label">Domaine</label>
                          <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Matiere</option>
                            <option>Choix 1</option>
                            <option>Choix 2</option>
                          </select>
                          <div class="invalid-feedback">
                            Veuillez s√©lectionner un matiere valide.
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Accepter les termes et conditions
                            </label>
                            <div class="invalid-feedback">
                                Vous devez accepter avant de soumettre.
                            </div>
                          </div>
                        </div>
                        <div class="col-12">
                          <button class="btn btn-primary" type="submit">
                             Soumettre
                          </button>
                        </div>
                        <div>
                            <a href="/page connexion/index.html" class="">J'ai deja un compte</a>
                        </div>
                      </form>
                </div>
              </div>
              
            </div>
        </div>
        
    </div>



    <script src="inscription.js"></script>
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
